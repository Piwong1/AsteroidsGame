<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Cool Spaceship</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Go ahead and move around</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Instructions:
		    Press W to accelerate the ship.
		    Press S to decelerate the ship.
		    Press D to turn the ship to the right.
		    Press A to turn the ship to the left.
		    Finally, Press H to enter hyperspace and receive a new position and direction.
	    </footer>
	</body>
</html>
